<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar&family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <form>
        <div class="input-btn">
            <input type="text" class="todo-input" placeholder="Adicionar uma tarefa">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        </div>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all" selected="selected">Todas</option>
                <option value="completed">Concluídas</option>
                <option value="uncompleted">Não concluídas</option>
            </select>
        </div>
    </form>
    <section class="todo-container">
        <ul class="todo-list"></ul>
    </section>
</body>
</html>
